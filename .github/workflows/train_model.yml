name: Pipeline Workflow CLI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow
        pip install -r MLProject/requirements.txt

    # ===============================
    # Run Training as MLflow Project
    # ===============================
    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . \
          --env-manager=local \
          --experiment-name "Fraud Detection - Modelling"

    # ===============================
    # Upload mlruns (artifact)
    # ===============================
    - name: Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mlruns
        path: MLProject/mlruns/

    # ===============================
    # Get Run ID
    # ===============================
    - name: Get MLflow run_id
      run: |
        RUN_ID=$(cat MLProject/run_id.txt)
        echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
        echo "Run ID: $RUN_ID"

    # ===============================
    # Login Docker Hub
    # ===============================
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # ===============================
    # Build Docker Image
    # ===============================
    - name: Build Docker Image with MLflow
      env:
        MLFLOW_TRACKING_URI: file:./MLProject/mlruns
      run: |
        mlflow models build-docker \
          --model-uri "runs:/${{ env.RUN_ID }}/model" \
          --name "fraud-detection-mlflow" \
          --enable-mlserver

    - name: Tag Docker Image
      run: |
        docker tag fraud-detection-mlflow \
          ${{ secrets.DOCKERHUB_USERNAME }}/fraud-detection-mlflow:latest

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/fraud-detection-mlflow:latest